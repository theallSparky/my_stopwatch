<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkys Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.506/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/huOmp-FzhYqRnh8g/scene.splinecode"></spline-viewer>
</head>
<body>

    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00</span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>




</body>

</html>
